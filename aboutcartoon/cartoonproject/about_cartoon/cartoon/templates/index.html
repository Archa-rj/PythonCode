{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in cartoon %}
        <div class="col-md-3">
            <div class="card" style="width:100;height:100;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="250px" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
    <a href="{% url 'cartoon:detail' i.id %}" class="btn btn-secondary">Click here</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
