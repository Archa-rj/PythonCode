{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
        <title>Dhanlexmi Login</title>
        <link rel="stylesheet" href="{% static 'style.css' %}"
        <link rel="shortcut icon" href="{% static 'assets/images/fav.png' %}" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'assets/images/fav.jpg">
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />
         <script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}" ></script>
<link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' %}">
<link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css' %}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="bg-white">
        <div class="container-fluid vh-100 overflow-auto">
            <div class="row vh-100 ">
                <div class="col-lg-6 bg-gray p-5 text-center">
                   <h4 class="text-center fw-bolder fs-2">Register</h4>
                   <p class="mb-3 fs-7">Register Now </p>
                   <a href="{% url 'credentials:register' %}">
                       <button class="btn fw-bold mb-5 btn-outline-success px-4 rounded-pill">Sign Up</button>
                   </a>
                   <div class="img-cover p-4">
                        <img src="{% static 'images/loginbg.svg' %}" alt="">
                   </div>
                </div>
                <div class="col-lg-6 p  vh-100">
                   <div class="row d-flex vh-100">
                       <div class="col-md-8 p-4 ikigui m-auto text-center align-items-center">
                           <h4 class="text-center fw-bolder mb-4 fs-2">Login</h4>
                           <div class="input-group mb-4">
                              <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-person"></i></span>
                              <input type="text" name="username" class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0" placeholder="Enter Username" aria-label="Username" aria-describedby="basic-addon1">
                           </div>
                           <form action="form" method="post" >
                               {% csrf_token %}
                           <div class="input-group mb-4">
                              <span class="input-group-text border-end-0 inbg" ><i class="bi bi-lock"></i></span>
                              <input type="password" name="password" class="form-control ps-2 fs-7 border-start-0 form-control-lg inbg mb-0" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1">
                           </div>

                          <a href="{% url 'credentials:form' %}"> <button class="btn btn-lg fw-bold fs-7 btn-success  w-100">Login</button> </a>
                            </form>


                       </div>
                   </div>

                </div>
            </div>
        </div>
    </body>
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static 'assets/plugins/testimonial/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>

</html>
