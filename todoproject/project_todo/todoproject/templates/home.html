{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3><i><u>TO-DO LIST</u></i></h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
{% csrf_token %}
<div class="form-group">
    <input class="form-control" name="task" placeholder="Task Name">
</div>
<div class="form-group">
   <input type="text" class="form-control"  name="priority"   placeholder="Enter your priority">

</div>
            <div class="form-group">
   <input type="date" class="form-control"  name="date"   placeholder="Date ">

</div>

    <input type="submit" class="btn btn-success">
        </form>



    </div>
        <div class="col-md-6">
            <h6>Task to be completed </h6>
            {% for i in detail %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title">Task: {{i.name}}</h5>
                    <p><b>Priority:{{i.priority}} </b></p>
                    <p><b>Date: {{i.date}} </b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">
                        Done
                    </a>
                     <a class="btn btn-success" href="{% url 'edit' i.id %}">
                        Edit
                    </a>
                </div>
            </div><br>
            {% endfor %}
        </div>
</div>
</div>
